name: Linux Desktop via Tailscale (VNC)

on:
  workflow_dispatch:
    inputs:
      ts_authkey:
        description: "Tailscale auth key (ephemeral ou reutiliz√°vel)"
        required: true
      test_mode:
        description: "Run 5-minute test loop"
        type: boolean
        default: false
      runtime_minutes:
        description: "Runtime em minutos (max 360; default 355)"
        required: false
        default: "355"

concurrency:
  group: tailscale-linux-vnc
  cancel-in-progress: false

jobs:
  linux-vnc:
    runs-on: ubuntu-22.04
    timeout-minutes: 360

    env:
      USERNAME: bullet
      PASSWORD: Bullet@12345
      DISPLAY_NUM: 1
      VNC_PORT: 5900
      NOVNC_PORT: 6080

    steps:
      - name: üîß Setup user
        run: |
          sudo adduser --disabled-password --gecos "" $USERNAME
          echo "$USERNAME:$PASSWORD" | sudo chpasswd
          sudo usermod -aG sudo $USERNAME
          sudo mkdir -p /home/$USERNAME
          sudo chown $USERNAME:$USERNAME /home/$USERNAME
          sudo chmod 755 /home/$USERNAME

      - name: üñ•Ô∏è Install XFCE, Xvfb, x11vnc, noVNC
        run: |
          sudo apt update
          sudo DEBIAN_FRONTEND=noninteractive apt install -y \
            xfce4 xfce4-goodies x11vnc xvfb dbus-x11 novnc websockify \
            firefox curl

      - name: üîó Start Linux desktop + VNC + noVNC + Tailscale
        shell: bash
        run: |
          # --- Vari√°veis ---
          export DISPLAY=:$DISPLAY_NUM
          echo "DISPLAY=$DISPLAY"

          # --- Start virtual display e XFCE ---
          Xvfb :$DISPLAY_NUM -screen 0 1920x1080x24 &
          sleep 2
          startxfce4 &
          sleep 5
          echo "startxfce4" | sudo tee /home/$USERNAME/.xsession
          sudo chown $USERNAME:$USERNAME /home/$USERNAME/.xsession

          # --- Start x11vnc e noVNC ---
          x11vnc -display :$DISPLAY_NUM -nopw -forever -shared -rfbport $VNC_PORT &
          websockify --web=/usr/share/novnc $NOVNC_PORT localhost:$VNC_PORT &

          # --- Instala e conecta Tailscale ---
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo tailscale up --authkey ${{ inputs.ts_authkey }} --hostname bullet-linux --accept-dns=false
          sleep 5
          IP=$(tailscale ip -4 | head -n1)

          # --- Mostra informa√ß√µes de acesso ---
          echo "=============================="
          echo "Acesse o Linux:"
          echo "VNC: $IP:$VNC_PORT"
          echo "noVNC (browser): http://$IP:$NOVNC_PORT"
          echo "Usu√°rio: $USERNAME"
          echo "Senha: $PASSWORD"
          echo "=============================="

          # --- Mant√©m sess√£o viva ---
          RUNTIME=${{ inputs.runtime_minutes }}
          if [ "${{ inputs.test_mode }}" = "true" ]; then
            RUNTIME=5
          fi
          echo "Runtime definido para $RUNTIME minutos"
          END=$(( $(date +%s) + RUNTIME * 60 ))
          while [ $(date +%s) -lt $END ]; do
            LEFT=$(( (END - $(date +%s)) / 60 ))
            echo "Linux VNC alive... ($LEFT min left)"
            sleep 60
          done
